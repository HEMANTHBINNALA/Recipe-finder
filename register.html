<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Magic Recipe Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }

    nav {
      background: #ff6f61;
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffe0b2;
    }

    .register-box {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .register-box h2 {
      color: #d84315;
      margin-bottom: 1em;
    }

    .register-box input {
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      border: 2px solid #ff6f61;
      border-radius: 5px;
    }

    .register-box input:focus {
      border-color: #d84315;
      box-shadow: 0 0 5px rgba(216, 67, 21, 0.5);
    }

    .register-box button {
      background: #ff6f61;
      color: white;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s;
      margin-top: 1em;
    }

    .register-box button:hover {
      transform: scale(1.05);
    }

    .register-box p {
      margin-top: 1em;
      font-size: 0.9em;
    }

    .register-box a {
      color: #d84315;
      text-decoration: none;
    }

    .register-box a:hover {
      text-decoration: underline;
    }

    footer {
      background: #333;
      color: white;
      padding: 2em;
      text-align: center;
    }

    footer a {
      color: #ffecd2;
      text-decoration: none;
      margin: 0 0.5em;
    }

    footer a:hover {
      color: #ffab91;
    }

    @media (max-width: 500px) {
      .register-box {
        padding: 1.5em;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5em;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>üçΩÔ∏è Magic Recipe Finder</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Login</a></li>
      <li><a href="#">Register</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <main>
    <div class="register-box">
      <h2>Create Your Recipe Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <footer>
    <p>Follow us on 
      <a href="#">Instagram</a> | 
      <a href="#">YouTube</a> | 
      <a href="#">Facebook</a>
    </p>
    <p>¬© 2025 Magic Recipe Finder</p>
  </footer>
</body>
</html>
